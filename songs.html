<!doctype html>
<html>
  <head>
    <title>Abizeitung GaW 2024</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div class="header">
      <a href="index.html"><img src="images/logo.png" alt="ABITENDO" class="abitendo-logo"></a>
    </div>
    <div class="back-box shiny-effect-opaque">
      <div class="back-button">
        <a href="index.html" class="back-link">Zurück zur Übersicht</a>
      </div>
    </div>
    <div class="detail-page">
      <div class="detail-box songs-box shiny-effect-opaque">
        <div class="detail-title">
          <div class="songs-graphic-detail">
            <p></p>
          </div>
          <p class="detail-title-text">Songs über unsere Schulzeit</p>
        </div>
        <div class="playlist-box">
          <div class="playlist-title">Die Playlist zum Anhören:</div>
          <div class="playlist-cover"></div>
          <div class="playlist-links">
            <div class="playlist-link-capsule shiny-effect-opaque">
              <a href="https://music.apple.com/de/playlist/abi-2024-gaw/pl.u-KVXBkAvtZmjd1YE?l=en" target="_blank" rel="noopener noreferrer" class="playlist-link">Apple Music...</a>
            </div>
            <div class="playlist-link-capsule shiny-effect-opaque">
              <a href="https://open.spotify.com/playlist/1JrP5skUfiPjsbWtlzbY08?si=5a55bd41f9a841d0" target="_blank" rel="noopener noreferrer" class="playlist-link">Spotify...</a>
            </div>
            <div class="playlist-link-capsule shiny-effect-opaque">
              <a href="https://music.youtube.com/playlist?list=PLZJmY5Ln6bnibxggso2AGtal6EDxi64vM&si=b_Lzj0FBiN6tsFIp" target="_blank" rel="noopener noreferrer" class="playlist-link">YouTube Music...</a>
            </div>
          </div>
        </div>
        <div class="detail-information">
          <div class="subtitle">Was ist in dieser Playlist?</div>
          <div class="text">Alle Songs, die in den Steckbriefen unter der Kategorie "Song, der meine Schulzeit beschreibt" genannt wurden.</div>
        </div>
      </div>
    </div>
    <div class="back-box2 shiny-effect-opaque">
      <div class="back-button">
        <a href="index.html" class="back-link">Zurück zur Übersicht</a>
      </div>
    </div>
    <div class="footer">
      <a href="datenschutz.html" class="link-footer">Datenschutz</a>
    </div>

</html>
